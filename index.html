<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Favour Okpara" />
    <link rel="stylesheet" href="style.css" />   
    <title>Simple Quiz App</title>
  </head>
  <body>
    <div class="container">
      <main>
        <section class="header">
          <!-- The question -->
          <h3 id="question"></h3>
          <h3 id="resultH3"><span id="result"></span> result!!!</h3>
          <h1>
            <span id="number"></span>/<span id="remainingQuestions"></span>
          </h1>
        </section>
        <section id="answers">
          <!-- The options -->
        </section>
        <section class="footer">
          <!-- Buttons for navigating between questions  -->
          <button id="back">Previous</button>
          <button id="next">Next</button>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
